<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Welcome'D</title>
    <link rel="stylesheet" href="cheat-sheet.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
</head>
<body>
    <header>
        <nav>
            
            <h1 class="Np2"><span class="CNp2">Welcome to the GIT FORUM</span></h1>
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">About GIT</a></li>
             <li><a href="#">About GREP</a></li>
             <li><a href="#">About Powershell</a></li>
             <li><a href="#">About Cygwin</a></li>
             <li style="float:right"><a class="active" href="#login">Login Here</a></li>
            </ul>
        </nav>
    </header>
    <main>

       <section>
           <p class="welcome">Welcome to the site that covers the use of terminals</p>
        <form 
        method="GET" 
        action="https://google.com/"
        id="q"
        class="form"
        aria- aria-labelledby="form-heading" >

        <h2 class="form-heading">SIGN ME UP!</h2>

            <label class="label1">
                Name:
                <input type="name" name="name" id="name" placeholder="Name">
                
            </label>
            
            <label class="label2">
                Email:
                <input required aria-required="true" type="email" name="email" id="email" placeholder="Email">
            </label>

            <label class="label3">
                Password:
                <input required aria-required="true" minlength="8" type="password" name="password" id="password" placeholder="Password">
            </label>

            <label class="label4">
                Confirm Password:
                <input required aria-required="true" minlength="8" type="confirm" name="confirm" id="confirm" aria-describedby="share-pass" placeholder="Confirm Password"/>
            </label>
                <small class="share-pass">We will never share your information!</small>
             <label class="label5">
                Message:
                <textarea rows="20" name="message" id="message"></textarea>:
            </label>
        </section>

        <section>

            <label class="choice">
                Search:
                <select name="q" id="terminal">
                    <option value="powershell">Powershell</option>
                    <option value="gitbash">Git Bash</option>
                    <option value="cygwin">Cygwin</option>
                </select>
            </label>

            <button id="btn"><strong>SUBMIT HERE!</strong></button>
        </form>

      
        </section>
    </main>
    <div class="CB">
    <footer> Created by: Jasmine Boyd</footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
