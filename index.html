<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Welcome'D</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
</head>
<body>
    <header>
        <nav>
            <h1 class="Np2"><span class="CNp2">Welcome to the GIT FORUM</span></h1>
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">About GIT</a></li>
             <li><a href="#">About GREP</a></li>
             <li style="float:right"><a class="active" href="#login">Login Here</a></li>
            </ul>
        </nav>
    </header>
    <main>

       <section>

        <!-- <form class="login">
            <label for="">Name:</label>
            <label for="">Email</label>
            <label for="">Message:</label>
        </form> -->
           
        <form 
        method="GET" 
        action="#"
        id="login">

            <label class="label1">
                Name:
                <input type="name" name="name" id="name">
            </label>
            
            <label class="label2">
                Email:
                <input required type="email" name="email" id="email">
            </label>

            <label class="label3">
                Password:
                <input required minlength="8" type="password" name="password" id="password">
            </label>

            <label class="label4">
                Confirm Password:
                <input required minlength="8" type="confirm" name="confirm" id="confirm">
            </label>

             <label class="label5">
                Message:
                <textarea rows="20" name="message" id="message"></textarea>:
            </label>

            <label class="choice">
                Forum Choice:
                <select name="terminal" id="terminal">
                    <option value="powershell">Powershell</option>
                    <option value="gitbash">Git Bash</option>
                    <option value="cygwin">Cygwin</option>
                </select>
            </label>

            <button id="btn">GIT Sumbit</button>
        </form>

      
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
